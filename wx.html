<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    </head>
    <body>
        <button onclick="getLocation()">获取地理位置5</button>
        <script>
            wx.config({
                debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'wxe4fe8fefd2d0a5eb', // 必填，公众号的唯一标识
                timestamp: '1560253785', // 必填，生成签名的时间戳
                nonceStr: 'ofpggle29d', // 必填，生成签名的随机串
                signature: '7c87cb67698b04d15b6c67828fb1091d5f16e60b',// 必填，签名
                jsApiList: ['openLocation'] // 必填，需要使用的JS接口列表 这里填写需要用到的微信api openlocation为使用微信内置地图查看位置接口
            });
            wx.ready(function () {
                wx.checkJsApi({
                    jsApiList: ['checkJsApi','openLocation'],
                    success: function (res) {
                        console.log(res)
                    }
                });
            });
            wx.error(function(res){
                console.log(res);
            });

            function getLocation(){
                wx.getLocation({
                    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                    success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                    alert(res)
                    }
                });
            }
        </script>
    </body>
</html>
